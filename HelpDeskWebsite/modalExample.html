<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Modal Example</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width,initial-scale-1" />

</head>
<body>
    <div class="container" style="padding-top:5%;">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
            Main Content Panel
            </div>
            <div class="panel-body"> 
                    <div class="col-xs-6" id="title">some interesting main content goes here</div>
                    <a href="/modalexample.html#theModal" data-toggle="modal">Create Modal</a>
                </div>
            <div class="panel-footer"></div>
        </div>
    </div>

    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog">   
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h1>Sample Modal</h1>
                    </div>
                <div class="modal-body">Normally we'd have some useful content that goes here</div>
                <div class="modal-footer">
                    <input type="button" value="Do something" id="abutton"/>
                </div>
            </div>
        </div>
    </div>
                    <script src="Scripts/jquery-3.2.1.min.js"></script>
                    <script src="Scripts/bootstrap.min.js"></script>

</body>
</html>
